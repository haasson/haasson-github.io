<div class="posts__item post">
   <div class="post__header">
      <a href="#" class="post__userpic post__userpic_mobile userpic">
         <img src="../img/avatar.png" alt="Ксения" >
      </a>
      <a href="#" class="post__author">
         Ксения
         Сименизанова
      </a>
      <span class="post__date">сегодня в 18:30</span>
   </div>
   <a href="#" class="post__link">
      <h2 class="post__title">
         Заголовок H2
         (максимум
         3 строки)
      </h2>
      <img src="../img/posts/post.jpg" alt="Московская биржа" class="post__image">
      <p class="post__text">На этой странице вы выводим лучшие посты за неделю. Текст P (максимум 10
         строк = 500 символов). </p>
   </a>
   <div class="post__feedback feedback">
      <div class="feedback__rating ratingblock" title="Оценить">
         <svg class="icon ratingblock__icon ratingblock__icon-thumbs-up">
            <use xlink:href="../svg/sprite.svg#thumbs-up"></use>
         </svg>
         <span class="ratingblock__text accent-color" title="Рейтинг">105k</span>
         <svg class="icon ratingblock__icon ratingblock__icon-thumbs-down">
            <use xlink:href="../svg/sprite.svg#thumbs-down"></use>
         </svg>
      </div>
      <div class="feedback__saves saveblock" title="Добавить в сохраненные">
         <svg class="icon saveblock__icon">
            <use xlink:href="../svg/sprite.svg#bookmark"></use>
         </svg>
         <span class="saveblock__text ">2k</span>
      </div>
      <div class="feedback__commentblock commentblock" title="Оставить комментарий">
         <svg class="icon commentblock__icon">
            <use xlink:href="../svg/sprite.svg#comment"></use>
         </svg>
         <span class="commentblock__text ">999</span>
      </div>
      <div class="feedback__views viewblock" title="Количество просмотров">
         <svg class="icon viewblock__icon">
            <use xlink:href="../svg/sprite.svg#eye"></use>
         </svg>
         <span class="viewblock__text">200k</span>
      </div>
   </div>
   <a href="#">
      <img src="../img/avatar.png" alt="Ксения" class="post__userpic post__userpic_desktop userpic">
   </a>
</div>
