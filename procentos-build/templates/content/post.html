<div class="posts__item post">
   <div class="post__header">
      <a href="#" class="post__userpic post__userpic_mobile userpic">
         <img src="../img/avatar.png" alt="Ксения" >
      </a>
      <a href="#" class="post__author">
         Ксения
         Сименизанова
      </a>
      <span class="post__date">сегодня в 18:30</span>
   </div>
   <a href="#">
      <h2 class="post__title">
         Заголовок H2
         (максимум
         3 строки)
      </h2>
      <img src="../img/posts/post.jpg" alt="Московская биржа" class="post__image">
      <p class="post__text">На этой странице вы выводим лучшие посты за неделю. Текст P (максимум 10
         строк = 500 символов). </p>
   </a>
   <div class="post__feedback">
      <div class="post__rating post__feedback-item">
         <svg class="icon post__icon post__icon-thumbs-up">
            <use xlink:href="../svg/sprite.svg#thumbs-up"></use>
         </svg>
         <span class="post__feedback-text post__feedback-text_accent">105k</span>
         <svg class="icon post__icon post__icon-thumbs-down">
            <use xlink:href="../svg/sprite.svg#thumbs-down"></use>
         </svg>
      </div>
      <div class="post__saves post__feedback-item">
         <svg class="icon post__icon">
            <use xlink:href="../svg/sprite.svg#bookmark"></use>
         </svg>
         <span class="post__feedback-text">2k</span>
      </div>
      <div class="post__comments post__feedback-item">
         <svg class="icon post__icon">
            <use xlink:href="../svg/sprite.svg#comment"></use>
         </svg>
         <span class="post__feedback-text">999</span>
      </div>
      <div class="post__views post__feedback-item">
         <svg class="icon post__icon">
            <use xlink:href="../svg/sprite.svg#eye"></use>
         </svg>
         <span class="post__feedback-text">200k</span>
      </div>
   </div>
   <a href="#">
      <img src="../img/avatar.png" alt="Ксения" class="post__userpic post__userpic_desktop userpic">
   </a>
</div>
