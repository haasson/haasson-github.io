<header class="header">
   <div class="wrapper">
      <div class="header-inner">
         <svg class="icon header__icon-burger">
            <use xlink:href="../svg/sprite.svg#menu"></use>
         </svg>
         <div class="header__left">
            <a href="#" class="header__logo logo">
               <svg class="icon header__icon-logo">
                  <use xlink:href="../svg/sprite-original.svg#logo"></use>
               </svg>
            </a>
         </div>
         <div class="header__center">
            <div class="header__searchblock searchblock">
               <svg class="icon header__icon-search icon-search">
                  <use xlink:href="../svg/sprite.svg#search"></use>
               </svg>
               <input type="text" class="search-input" placeholder="Поиск">
            </div>
            <div class="header__notification-block header__notification-block_guest">
               <svg class="icon header__icon-bell">
                  <use xlink:href="../svg/sprite.svg#bell"></use>
               </svg>
               <div class="header__notification notification">
                  <h2 class="notification__title">Уведомления</h2>
                  <div class="notification__empty">
                     <img src="../img/thinking-face.png" alt="sorry" class="notificatiom__smile">
                     <span class="notification__empty-title">Уведомлений пока нет</span>
                     <span class="notification__empty-text">Пишите хорошие статьи, комментируйте, и здесь станет не так пусто</span>
                  </div>
               </div>
            </div>
         </div>
         <div class="header__right">
            <button class="button header__write">
               Написать
            </button>
            <div class="header__profile header__profile_guest">
               <svg class="icon header__icon-user">
                  <use xlink:href="../svg/sprite.svg#user"></use>
               </svg>
            </div>
         </div>
      </div>
   </div>
</header>
