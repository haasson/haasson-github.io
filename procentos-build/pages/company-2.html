<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>Procentos</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- Chrome, Firefox OS and Opera -->
   <meta name="theme-color" content="#000">
   <!-- Windows Mobile -->
   <meta name="msapplication-navbutton-color" content="#000">
   <!-- iOS Safari -->
   <meta name="apple-mobile-web-app-status-bar-style" content="#000">
   <link rel="shortcut icon" href="../img/favicon.png">
   <link rel="stylesheet" href="../css/style.css">

</head>

<body>
   <header class="header">
      <div class="wrapper">
         <div class="header-inner">
            <svg class="icon header__icon-burger">
               <use xlink:href="../svg/sprite.svg#menu"></use>
            </svg>
            <div class="header__left">
               <a href="#" class="header__logo logo">
                  <img src="../svg/logo.svg" alt="Procentos">
               </a>
            </div>
            <div class="header__center">
               <div class="header__searchblock searchblock">
                  <svg class="icon header__icon-search icon-search">
                     <use xlink:href="../svg/sprite.svg#search"></use>
                  </svg>
                  <input type="text" class="search-input" placeholder="Поиск">
               </div>
               <svg class="icon header__icon-bell">
                  <use xlink:href="../svg/sprite.svg#bell"></use>
               </svg>
            </div>
            <div class="header__right">
               <button class="button header__write">
                  Написать
               </button>
               <div class="header__profile">
                  <svg class="icon header__icon-user">
                     <use xlink:href="../svg/sprite.svg#user"></use>
                  </svg>
               </div>
            </div>
         </div>
      </div>
   </header>

   <main class="main">
      <div class="wrapper">
         <div class="main-inner">

            <div class="menu">
               <div class="menu__searchblock">
                  <svg class="icon menu__icon-search">
                     <use xlink:href="../svg/sprite.svg#search"></use>
                  </svg>
                  <input type="text" class="menu__search" placeholder="Поиск">
               </div>
               <div class="menu__listblock">
                  <ul class="menu__list list">
                     <li class="menu__list-item list__item list__item_active">
                        <a href="#" class="list__item-link">Мой профиль</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Сообщения
                           <span>-</span>
                           <span class="accent-color">99</span>
                        </a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Подписки
                           <span>-</span>
                           <span class="accent-color">99</span>
                        </a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Лучшие</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Свежие
                           <span>-</span>
                           <span class="accent-color">99</span>
                        </a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Пользователи</a>
                     </li>
                  </ul>
                  <ul class="menu__list list">
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Новости</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Компании</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Дивиденды</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Сравнение</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Рейтинги</a>
                     </li>
                  </ul>
                  <ul class="menu__list list">
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Книги</a>
                     </li>
                     <li class="menu__list-item list__item">
                        <a href="#" class="list__item-link">Обзоры книг</a>
                     </li>
                  </ul>
               </div>
            </div>

            <div class="company">
               <div class="company__about">
                  <div class="company__info">
                     <!-- Здесь центральный блок -->
                  </div>
                  <div class="company__bar">
                     <!-- Здесь правый блок -->
                  </div>
               </div>

               <div class="company__stats">
                  <!-- Здесь широкий блок с графиками -->
               </div>
            </div>

         </div>
      </div>
   </main>

   <div class="overlay-template"></div>

   <script src="../js/main.min.js"></script>
</body>

</html>
