<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__inner"><a class="logo header__logo" href="index.html"><span class="logo__name">Qazzar</span><span class="logo__slogan">Эксперты отвечают!</span></a>
          <div class="input-search header__search">
            <input class="input-search__input" type="text" placeholder="Ищете что-то на сайте?"/>
            <svg class="icon icon-search input-search__icon">
              <use xlink:href="svg/sprite.svg#search"></use>
            </svg>
          </div><a class="button header__button" href="./question-new.html"> <span>Задать вопрос</span></a>
          <div class="auth header__auth"><span class="auth__text auth__login">
              <svg class="icon icon-login auth__icon">
                <use xlink:href="svg/sprite.svg#login"></use>
              </svg><a href="./login.html">Войти</a></span><a class="auth__text auth__register" href="./registration.html">Регистрация</a>
          </div>
        </div>
      </div>
    </header>
    <div class="navbar-top">
      <div class="wrapper">   
        <div class="navbar-top__inner">
          <ul class="navbar navbar-top__navbar">
            <li class="navbar__item "><a href="#">Темы</a>
            </li>
            <li class="navbar__item navbar__item_hot"><a href="#">Горячее</a>
              <svg class="icon icon-hot navbar__icon">
                <use xlink:href="svg/sprite.svg#hot"></use>
              </svg>
            </li>
            <li class="navbar__item "><a href="#">Новое</a>
            </li>
            <li class="navbar__item "><a href="#">Лента</a>
            </li>
            <li class="navbar__item "><a href="#">База знаний</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="main main_2-col">
      <div class="wrapper">
        <div class="main__inner">
          <div class="main__content content">
            <div class="registration login">
              <h2 class="registration__title">Вход</h2>
              <form class="registration__form" action="">
                <input class="input registration__input" type="text" placeholder="E-mail"/>
                <input class="input registration__input" type="text" placeholder="Пароль"/><a class="link link-un registration__remind" href="#">Забыли пароль?</a><a class="button registration__button"> <span>Войти</span></a>
              </form>
            </div>
          </div>
          <aside> 
            <div class="banner banner__vertical"></div>
          </aside>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__inner">
          <div class="footer__logo">Qazzar</div>
          <ul class="footer__list">
            <li class="footer__item"><a href="#">О проекте</a></li>
            <li class="footer__item"><a href="#">Правила сервиса</a></li>
            <li class="footer__item"><a href="#">Конфиденциальность</a></li>
            <li class="footer__item"><a href="#">Горячее</a></li>
            <li class="footer__item"><a href="#">Лента</a></li>
            <li class="footer__item"><a href="#">База знаний</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/vendors.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
